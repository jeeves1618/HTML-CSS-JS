<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Input</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form>
      <div class="control">
        <label>Write your tweet here:</label
        ><input type="text" id="quote-text" name="quote-text" maxlength="140" />
        <span id="char-count"><span id="char-remaining">140</span>/140</span>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
